<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/2/zendesk_garden.css" type="text/css">
</head>
<body>
  <div id="image" style='width:140px;height:140px'></div>
  <div id="name"><b>Name:</b></div>
  <div id="college"><b>College:</b><div>
  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // Initialise the Zendesk JavaScript API client
    // https://developer.zendesk.com/apps/docs/apps-v2
    var client = ZAFClient.init();
    client.invoke('resize', { width: '100%', height: '230px' });

    client.request('http://collegebowl.avatarpro.biz/player').then(
  function(data) {
    console.log(data);
   $( "#image" ).append( "<img src=" + data[0].image + ">" );
   $( "#name" ).append( "<h3>" + data[0].name + "</h3>" );
   $( "#college" ).append( "<h3>" + data[0].college + "</h3>" );

  },
  function(response) {
    console.error(response.responseText);
  }
);

    
  </script>
</body>
</html>
